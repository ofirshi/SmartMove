name: SmartMove Sync
on:
  schedule:
  - cron:  "*/15 * * * *"
  workflow_dispatch:


jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Git-version
      run: git version
    - name: Git-remote-add
      run: git remote add master https://github.com/chkp-yaelg/SmartMove.git
    - name: Git-fetch-all
      run: git fetch --all
    - name: Git-checkout-master
      run: git checkout -b master ofirshi/SmartMove
    - name: set user
      run: |
        git config --global user.email "ofirsh11@gmail.com"
        git config --global user.name "ofirshi"
    - name: Git-merge
      run: |
        git merge master --allow-unrelated-histories
        git fetch --unshallow origin
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
# branch: sync-demo-master
        github_token: ${{ secrets.PAT }}
        repository: ofirshi/SmartMove
        force: true